<template>
    <div>

        <lightning-card title="Application Information" icon-name="standard:applicant">

            <!-- Display a list of applicants -->
            <ul class="applicant-list">
                <template for:each={applicants} for:item="applicant">
                    <li key={applicant.Id} onclick={handleApplicantClick} data-id={applicant.Id} class="applicant-item">
                        {applicant.Name}
                    </li>
                </template>
            </ul>

            <!-- Display details for the selected applicant -->
            <div if:true={selectedApplicant} class="applicant-details">
                <p><strong>Name:</strong> {selectedApplicant.Name}</p>
                <p><strong>Email:</strong> {selectedApplicant.Email__c}</p>
                <p><strong>Phone:</strong> {selectedApplicant.Phone__c}</p>
                <p><strong>Address:</strong> {selectedApplicant.Address__c}</p>
                <p><strong>Educational Background:</strong> {selectedApplicant.Educational_Background__c}</p>
                <p><strong>Certifications:</strong> {selectedApplicant.Certifications__c}</p>
                <p><strong>Skills:</strong> {selectedApplicant.Skills__c}</p>
            </div>



            <!-- Display details for the selected applicant -->
            <div if:true={selectedApplicant} class="applicant-details">
                <lightning-record-edit-form object-api-name="Applicant_Profile__c" record-id={selectedApplicant.Id}
                    onsuccess={handleSuccess} onsubmit={handleSubmit} onerror={handleError}>

                    <div class="slds-grid slds-gutters">
                        
                        <div class="slds-col">
                            <lightning-input-field field-name="Name"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Email__c"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Phone__c"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Address__c"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Educational_Background__c"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Certifications__c"></lightning-input-field>
                        </div>
                        <div class="slds-col">
                            <lightning-input-field field-name="Skills__c"></lightning-input-field>
                        </div>

                    </div>

                    <div class="slds-m-top_medium">
                        <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                    </div>
                </lightning-record-edit-form>
            </div>





        </lightning-card>

    </div>
</template>
