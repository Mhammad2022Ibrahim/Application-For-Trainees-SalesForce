<!-- applicationInformation.html -->
<template>
    <!-- Display a list of applicants in a table -->
    <table class="slds-table slds-table_cell-buffer slds-table_bordered"
        aria-label="Example table of Opportunities with a single column">
        <thead>
            <tr class="slds-line-height_reset">
                <th class="" scope="col">
                    <div class="slds-truncate" title="Name">Name</div>
                </th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate through the list of applicants and display each in a table row -->
            <template for:each={applicants} for:item="applicant">
                <tr key={applicant.Id} class="slds-hint-parent" onclick={handleApplicantClick} data-id={applicant.Id}>
                    <td data-label="Name">
                        <div class="slds-truncate" title={applicant.Name}>{applicant.Name}</div>
                    </td>
                </tr>
            </template>



        </tbody>
    </table>

    <!-- Open specific form when an applicant row is clicked -->
    <div class="slds-float_right">
        <lightning-layout>
            <lightning-layout-item size="11">
                <template if:true={selectedApplicant}>
                    <!-- Pass the selectedApplicant data to the edit-applicant-profile component -->
                    <c-edit-applicant-profile record-id={selectedApplicant.Id} applicantdata={selectedApplicant}
                    onapplicantupdated={handleApplicantUpdated}></c-edit-applicant-profile>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>

</template>
