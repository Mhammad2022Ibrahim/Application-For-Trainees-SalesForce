<!-- interviewsProcesses.html -->
<template>
    <div>
        <lightning-card class="interviews-processes slds-text-align_center" title="Interview Processes" icon-name="standard:applicant" style="text-align:center">

            <!-- Display a table of applicants' interviews -->
            <table class="slds-table slds-table_bordered slds-max-medium-table_stacked-horizontal">
                <thead>
                    <tr>
                        <td class="title" style="text-align:center;font-weight:bold">Name</td>
                        <td class="title" style="text-align:center;font-weight:bold">Status Interview</td>
                    </tr>
                </thead>

                <tbody>
                    <template for:each={acceptedInterviewApplicants} for:item="applicant">
                        <tr key={applicant.Id} onclick={handleApplicantClick} data-id={applicant.Id}
                            class="applicant-item">
                            <td class="slds-col" style="color:blue;text-align:center">{applicant.Name}</td>
                            <td class="slds-col" style="color:blue;text-align:center">{applicant.Status__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>

            <div>
                <lightning-layout>
                    <lightning-layout-item size="11">
                        <template if:true={showInterviewDetails}>
                            <div>
                                <c-interview-details record-id={showInterviewDetails.Id}
                                    interviewdata={showInterviewDetails} oninterviewupdated={handleInterviewUpdated}>
                                </c-interview-details>
                            </div>
                            <lightning-button variant="destructive" label="Cancel Form"
                                onclick={cancelEditForm}></lightning-button>
                        </template>
                    </lightning-layout-item>
                </lightning-layout>
            </div>

        </lightning-card>

        <lightning-layout horizontal-align="center" multiple-rows>

            <lightning-layout-item size="12" small-device-size="3" medium-device-size="3" large-device-size="3">
                <lightning-card>
                    <div class="interview-feedback">
                        <lightning-layout>
                            <lightning-layout-item size="11">
                                
                                <div class="slds-grid slds-gutters">
                                    <div class="slds-col">
                                        <h2><strong>Add Feedback</strong></h2>
                                    </div>
                                    <div class="slds-col">
                                        <lightning-button variant="brand" label="+" onclick={handleClickAdded}></lightning-button>
                                    </div>
                                </div>

                                <!-- Conditional rendering for Feedback form -->
                                <template if:true={showFeedbackForm}>
                                    <div class="form-container">
                                        <c-feedback record-id={recordId}></c-feedback>
                                    </div>
                                    <div class="button-container">
                                        <lightning-button variant="destructive" label="Close" onclick={handleCloseForm}></lightning-button>
                                    </div>
                                </template>
                                
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </lightning-card>
            </lightning-layout-item>

            <lightning-layout-item size="12" small-device-size="9" medium-device-size="9" large-device-size="9">
                <lightning-card class="feedback-interviews-card slds-text-align_center" title="Feedback Interviews"
                    icon-name="standard:applicant">
                    <!-- Display a table of applicants' interviews -->
                    <table class="slds-table slds-table_bordered slds-max-medium-table_stacked-horizontal">
                        <thead>
                            <tr>
                                <th class="title" style="text-align:center;font-weight:bold">Feedback</th>
                                <th class="title" style="text-align:center;font-weight:bold">Applicant</th>
                                <th class="title" style="text-align:center;font-weight:bold">Interviewer</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={interviewFeedback} for:item="feedbacks">
                                <tr key={feedbacks.Id} data-id={feedbacks.Id} class="feedback-item">
                                    <td class="slds-col" style="color:blue;text-align:center">
                                        {feedbacks.Feedback_Text__c}</td>
                                    <td class="slds-col" style="color:blue;text-align:center">
                                        {feedbacks.Applicant__r.Name}</td>
                                    <td class="slds-col" style="color:blue;text-align:center">
                                        {feedbacks.Interviewer__r.Name}</td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </lightning-card>
            </lightning-layout-item>

        </lightning-layout>

    </div>
</template>
