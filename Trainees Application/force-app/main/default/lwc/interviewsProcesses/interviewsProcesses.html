<template>
    <div>
        <lightning-card title="Interview Processes" icon-name="standard:applicant" style="text-align:center">

            <!-- Display a table of applicants' interviews -->
            <table class="slds-table slds-table_bordered slds-max-medium-table_stacked-horizontal">
                <thead>
                    <tr>
                        <td class="title" style="text-align:center;font-weight:bold">Name</td>
                        <td class="title" style="text-align:center;font-weight:bold">Status Interview</td>
                    </tr>
                </thead>

                <tbody>
                    <template if:true={acceptedInterviewApplicants}>
                        <template for:each={acceptedInterviewApplicants} for:item="applicant">
                            <tr key={applicant.Id} onclick={handleApplicantClick} data-id={applicant.Id} class="applicant-item">
                                <td class="slds-col" style="color:blue;text-align:center">{applicant.Name}</td>
                                <td class="slds-col" style="color:blue;text-align:center">{applicant.Status__c}</td>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>


            <div class="slds-align_absolute-center">
                <lightning-layout>
                    <lightning-layout-item size="11">
                        <div if:true={showInterviewDetails} class="interview-details-table slds-size_11-of-12">
                            <lightning-record-edit-form object-api-name="Interview__c"
                                record-id={showInterviewDetails.Id} onsuccess={handleSuccess} onsubmit={handleSubmit}
                                onerror={handleError} >
    
                                <p><strong>Details Interview</strong></p>
    
                                <table class="slds-table slds-table_bordered slds-max-medium-table_stacked-horizontal">
                                    <tbody>
                                        <tr>
                                            <td>
                                                <lightning-input-field field-name="Name"></lightning-input-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <lightning-input-field field-name="Interview_Date__c"></lightning-input-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <lightning-input-field field-name="Applicant__c"></lightning-input-field>
                                            </td>
                                        </tr>                                        
                                        <tr>
                                            <td>
                                                <lightning-input-field field-name="Interview_Status__c"></lightning-input-field>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <lightning-input-field field-name="Interviewer__c"></lightning-input-field>
                                            </td>
                                        </tr>                                        
                                    </tbody>
                                </table>
    
                                <div class="slds-m-top_medium">
                                    <lightning-button variant="neutral" type="button" label="Cancel" onclick={handleCancel}></lightning-button>
                                    <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
                                </div>
    
                            </lightning-record-edit-form>
                        </div>
                    </lightning-layout-item>
    
                </lightning-layout>
                </div>


        </lightning-card>
    </div>
</template>
