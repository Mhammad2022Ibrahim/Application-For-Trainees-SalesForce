<!-- progressCourses.html -->
<template>

    <lightning-modal-header label="New Course Progress">
        </lightning-modal-header>

    <lightning-modal-body>

      <div if:true={errors} class="slds-notify slds-notify_alert slds-alert_error">
        {errors}
      </div>

      <lightning-record-form
        object-api-name="Progress_Course__c"
        fields={courseFields}
        columns="2"
        onsuccess={closePopupSuccess}
        oncancel={closePopup}>
      </lightning-record-form>
      
    </lightning-modal-body>
    
  </template>
